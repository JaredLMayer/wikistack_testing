{% extends 'layout.html' %}
{% block content %}
  <ul class='list-group'>
    {% for user in users %}
      <li class='list-group-item'>
        <a href='/users/{{user.id}}'>{{ user.name }}</a>
        <span class='badge'>{{user.Tweets.length}}</span>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
