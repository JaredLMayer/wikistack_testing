{% extends 'layout.html' %}
{% block content %}
  <div class='row'>
    <div class='col-sm-8'>
      <div class='well'>
        {{ tweet.tweet }}
        <form method='POST' action='/tweets/{{tweet.id}}?_method=delete'>
          <button class='btn btn-danger'>Delete</button>
        </form>
      </div>
    </div>
    <div class='col-sm-4'>
      {% include '_form.html' with { user :  tweet.User } %}
    </div>
  </div>
{% endblock %}
